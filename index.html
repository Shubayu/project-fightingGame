    box-sizing: border-box;

 <!--red container div-->
    <div style="position: relative; display: inline-block;">
        <!--smaller red container div-->
        <div 
          style="
            position: absolute; 
            display: flex; 
            width: 100%; 
            align-items: center;
            padding: 20px;
            "
            >
            <!--health player-->
            <div 
            style="
              position: relative;
               
              width: 100%;
              display: flex;
              justify-content: flex-end;
              border-top: 3px solid rgb(218, 179, 255);
              border-left: 3px solid rgb(218, 179, 255);
              border-bottom: 3px solid rgb(218, 179, 255);
              "
              
              >
          <div 
            style="
             background-color: rgb(99, 8, 8);
             height: 30px;
             width: 100%;
             "
             ></div>
          <div id="playerHealth"
            style="
              position: absolute; 
              background: rgb(123, 83, 235); 
              top: 0; 
              right: 0; 
              bottom: 0;
              width: 100%
            "
            ></div>
        </div>
        <!--timer-->
          <div 
           id="timer" 
           style="
            background-color: rgb(73, 24, 24); 
             width: 100px; 
             height: 50px; 
             flex-shrink: 0;
             display: flex;
             align-items: center;
             justify-content: center;
             opacity: 0.4;
             border: 3px solid rgb(218, 179, 255);
             font-size: 30px;
             padding-bottom: 5px;
             color: rgb(156, 195, 247);
            
            "
         >
          60
        </div>
          <!--enemy health-->
          <div 
            style="
              position: relative; 
              width: 100%;
              border-top: 3px solid rgb(218, 179, 255);
              border-bottom: 3px solid rgb(218, 179, 255);
              border-right: 3px solid rgb(218, 179, 255);
              
              "
              >
          <div 
            style="
             background-color: rgb(99, 8, 8);
             height: 30px;
             "
             ></div>
          <div id="enemyHealth"
            style="
              position: absolute; 
              background: rgb(123, 83, 235); 
              top: 0; 
              right: 0; 
              left: 0; 
              bottom: 0;
              
            "
            ></div>
        </div>
          <div></div>
        </div>
        <div id="displayText"
         style="
          position: absolute;
          color: white;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
          font-size: 60px;
          transition: 500ms;
          font-size: 100px;
          color: rgb(182, 115, 190);
          "
          >
          UNENTSCHIEDEN</div>
          <canvas></canvas>

          <div id="startScreen">
            <h1>SHUBUB VS JUWAAAAAAAAAAAA</h1>
            <button id="startButton">FIGHT</button>
          </div>
          
       
          

    </div>
